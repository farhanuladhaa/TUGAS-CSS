<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div.box{
        display:inline-block;
        width:200px;
        float:left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width:100%;
        height:250px;
      }
      div.box:hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding:15px;
        text-align: center
      }
      </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="box">
      <img src="suharto.jpg">
      <div class="deskripsi">Suharto</div>
      </div>

      <div class="box">
        <img src="habibi.jpg">
        <div class="deskripsi">Baharuddin Jusuf Habibie</div>
        </div>

        <div class="box">
          <img src="wahid.jpg">
          <div class="deskripsi">KH. Abdurrahman Wahid</div>
          </div>

          <div class="box">
            <img src="sby.jpg">
            <div class="deskripsi">Susilo Bambang Yudhoyono</div>
            </div>

            <div class="box">
              <img src="jokowi.jpg">
              <div class="deskripsi">Ir. H. Jokowi</div>
              </div>
  </body>
</html>
